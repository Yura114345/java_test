apply plugin: 'java'
apply plugin: 'application'
mainClassName = "MyFirstProgram"

repositories {
    mavenCentral()
}
dependencies {
    implementation 'org.testng:testng:7.3.0'

    test {
        useTestNG()
    }

}

gradleEnterprise {

    buildScan {
        termsOfServiceUrl = "https://gradle.com/terms-of-service"
        termsOfServiceAgree = "yes"
    }

}